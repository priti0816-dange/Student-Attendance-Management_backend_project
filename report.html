{% extends 'base.html' %}

{% block title %}Attendance Report{% endblock %}

{% block content %}
<h1>Attendance Report</h1>

<table>
    <tr>
        <th>Student Name</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/">Back to Attendance Form</a>
{% endblock %}
